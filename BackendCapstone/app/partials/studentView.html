<div>
    <div>
        <h2>Choose your Homeroom Teacher:</h2>
    </div>
    <select >
        <option value="select">Select One</option>
        <option ng-repeat="homeroomTeacher in homeroomTeachers" value="{{homeroomTeacher.FirstName}}{{homeroomTeacher.LastName}}" ng-if="homeroomTeacher.IsHomeroomTeacher">{{homeroomTeacher.TeacherName}}</option>
    </select>



</div>
